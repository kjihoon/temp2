
<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	 <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" th:fragment="salesManagement">
          
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">거래관리</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
 
              <div class="btn-group mr-2">
               <!--  <button class="btn btn-sm btn-outline-secondary">Share</button> -->
                <button class="btn btn-sm btn-outline-secondary">Excel</button>
              </div>
              
              <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
              </button>
              
            </div>
          </div>

          <!-- <canvas class="my-4" id="myChart" width="900" height="380"></canvas> -->


          <h4>거래 목록</h4>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th style="width:5%">#</th>
                  <th style="width:20%">고객명</th>
                  <th style="width:40%">주소</th>
                  <th style="width:10%">상차</th>
                  <th style="width:25%">금액</th>
                </tr>
              </thead>
              
              <tbody id ="mainTable">
                <tr v-for="row in rows">
					<td data-toggle="modal" data-target="#exampleModalLong">{{row.bookidx}}</td>
			   	 	<td data-toggle="modal" data-target="#exampleModalLong">{{row.customer_name}}</td>
			   	 	<td data-toggle="modal" data-target="#exampleModalLong">{{row.customer_addr}}</td>
			   	 	<td data-toggle="modal" data-target="#exampleModalLong">{{row.out_date}}</td>
			    	<td data-toggle="modal" data-target="#exampleModalLong">{{row.price}}</td>
			  	</tr>
              </tbody>
            </table>
          </div>
       	
      
<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
      
    </div>
  </div>
</div>
        </main>
</html>
